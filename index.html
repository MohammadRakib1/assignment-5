<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Line</title>
    <!-- Tailwind Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="images/bus.png" type="image/x-icon">
    <style>

                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="font-medium text-lg text-[#030712B3]">Home</a></li>

                </div>

            <h1 class="lg:text-6xl text-2xl font-extrabold text-white">End-to-End Travel with<br> <span class="text-[#1DD100]">Green

            <p class="lg:text-lg lg:mt-4 text-white">Green Line Paribahan is apparently a family owned transport company

            <button class="btn bg-[#1DD100] text-white mt-4 lg:mt-8 border-none">Buy Tickets</button>
